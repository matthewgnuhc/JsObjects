<!doctype html>
<html lang="en">

<head>
    <title>JS OBJECTS - CONTACT BOOK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="mt-5">Address Book</h1>
        <form id="myForm">
            <div class="row g-4">
                <div class="col-12 col-md-6">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name"
                        aria-label="First Name">
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name"
                        aria-label="First Name">
                </div>
                <div class="col-12">
                    <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="col-12">
                    <button id="btnSubmit" type="button" class="btn btn-dark mt-3">ADD</button>
                </div>
            </div>

        </form>
        <hr>
        <h1>Contact List</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </thead>
            <tbody id="results">
                <!--Contact Goes HERE-->

            </tbody>
        </table>
    </div> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="js/site.js"></script>
    <script>
        document.getElementById("btnSubmit").addEventListener("click", addContact);
    </script>
</body>

</html>
